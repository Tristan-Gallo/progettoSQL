<div class="container-fluid">
    <input #box (keyup)="onKey(box.value)" class="form-control mt-3 mb-3">
    <p *ngIf="loading">LOADING...</p>
    <table *ngIf="!loading && nomeartista.length >= 1" class="table table-striped table-bordered table-hover">
      <thead>
      <th>Posizione</th>
      <th>Artista</th>
      <th>Canzone</th>
      <th>Settimana classifica</th>
      <th>Nazione</th>
            
      </thead>
      <tbody>
        <tr *ngFor="let a of nomeartista">
          <td>{{ a.Position }}</td>
          <td>{{ a.Artist }}</td>
          <td>{{ a.Song }}</td>
          <td>{{ a.settimana_classifica }}</td>
          <td>{{ a.Nazione }}</td>
              
        </tr>
        </tbody>
    </table>
      <div class="alert alert-danger" *ngIf="nomeartista.length < 1">Non esiste l'artista inserito</div>
</div>
